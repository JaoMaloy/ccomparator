<!DOCTYPE html>
<html>
    <head>
        <title>Image Comparator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" type="text/css" href="style2.css">
    </head>

    <body id="body">
        <nav class="navbar navbar-expand-sm fixed-top navbar-dark navbar-black justify-content-end position-fixed">
                <a class="navbar-brand brand" href="#">
                    <img src="images/icons8-comparator-64.png">
                    <!-- Navbar -->
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Features
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">1v1</a>
                            <a class="dropdown-item" href="#">1vMany</a>
                            <a class="dropdown-item" href="#">Sequential 1v1</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
        </nav>

        <section id="home">
            <div id="base-container" class="container container-fluid view vertical-center">
                <div class="jumbotron jumbotron-fluid text-center transparent-background center-jumbotron">
                    <h1 class="display-4">One vs One</h1>
                    <p class="lead">This is where you put 2 images and compare them.</p>
                    <hr class="my-4">
                    <p> Upload your images and then you will have an option to compare them or let me run something to compare the two.</p>
                    <div class="row justify-content-around">
                        <label id="left-button" class="btn btn-outline-light btn-file btn-lg col-4 text-center">
                            First Image <input type="file" style="display: none;" accept="image/*" id="leftButton" multiple>
                        </label>
                        <label id="right-button" class="btn btn-outline-light btn-file btn-lg col-4 text-center">
                            Second Image <input type="file" style="display: none;" accept="image/*" id="rightButton" multiple>
                        </label>
                    </div>
                </div>
                <button id="scrollBot" class="btn btn-outline-light btn-circle btn-circle-sm m-1 hidden"><i class="fa fa-angle-double-down"></i></button>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script type="text/javascript" src="script2.js"></script>
    </body>
</html>
